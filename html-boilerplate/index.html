<!--HTML Boilerplate: The Odin Project-->

<!--COMMENT: this is an HTML comment! Or use CMD /-->

<!--DOCTYPE: Tells the browser what version of HTML to use-->
<!DOCTYPE html>

<!--HTML: Root element of the document- every other element is a descendant of this tag - lang specifies language of text in this HTML element-->
<html lang="en">

<!--HEAD: contains important menta-info about the webpages-->

<head>
    <meta charset="UTF-8"> <!--META: outlines the character encoding of the webpage-->
    <title>My First Webpage</title> <!--TITLE: human readable tag for page, displayed on browser tag-->

</head>

<!--BODY: All content that will be displayed to users on the webpage... this completes the boilerplate-->

<body>
    <h1>Hello World!</h1> <!--HEADINGS: Range from h1 to h6-->
    <!--H1: should be used as the heading for the overall page & lower level headins are used for small sections in the page-->
    <p>Lorem ipsum dolor sit amet, <strong>here is some bold text,</strong>
        <!--STRONG: bolds text, semantically marks text as important... often used in combination with paragraph elements-->
        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
    <!--PARAGRAPH: text wrapped in a container that starts on a new line-->
    <p>Lorem ipsum dolor sit amet, <em>here is some italicized text,</em>
        <!--EM: italicizes text, semantically places emphasis on the text-->
        incididunt ut labore et dolore magna aliqua.
    </p>

</body>

</html>
