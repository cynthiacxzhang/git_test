<!--HTML Boilerplate: The Odin Project-->

<!--DOCTYPE: Tells the browser what version of HTML to use-->
<!DOCTYPE html>

<!--HTML: Root element of the document- every other element is a descendant of this tag - lang specifies language of text in this HTML element-->
<html lang="en">

<!--HEAD: contains important menta-info about the webpages-->

<head>
    <meta charset="UTF-8"> <!--META: outlines the character encoding of the webpage-->
    <title>My First Webpage</title> <!--TITLE: human readable tag for page, displayed on browser tag-->

</head>

<!--BODY: All content that will be displayed to users on the webpage... this completes the boilerplate-->

<body>
    <h1>Hello World!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor
        incididunt ut labore et dolore magna aliqua.</p>

        incididunt ut labore et dolore magna aliqua.</p>

</body>

</html>
