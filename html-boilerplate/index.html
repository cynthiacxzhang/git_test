<!--HTML Boilerplate: The Odin Project-->

<!--DOCTYPEL Tells the browser what version of HTML to use-->
<!DOCTYPE html>

<!--HTML tag: Root element of the document- every other element is a descendant of this tag - lang specifies language of text in this HTML element-->
<html lang="en">

<!--HEAD tag: contains important menta-info about the webpages-->

<head>
    <meta charset="UTF-8"> <!--META tag: outlines the character encoding of the webpage-->

</head>

</html>
